<div class="form-container">
  <h2>University of Iowa - Receipt Reimbursement Form</h2>

  <!-- Form Section -->
  <form [formGroup]="receiptForm" (ngSubmit)="onSubmit()">

    <!-- Date Input -->
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" formControlName="date" />
    </div>

    <!-- Amount Input -->
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" formControlName="amount" />
    </div>

    <!-- Description Input -->
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>

    <!-- File Upload -->
    <div class="form-group">
      <label for="receipt">Receipt</label>
      <input type="file" id="receipt" (change)="onFileSelected($event)" />
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="receiptForm.invalid || !selectedFile">
      Submit
    </button>
  </form>

  <!-- Success Message Section -->
  <div *ngIf="formSubmitted" class="confirmation-text">
    <p>Thank you! Your receipt has been successfully submitted for reimbursement.</p>
  </div>
</div>
